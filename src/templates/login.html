<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAL - Embracing Diversity in Connections</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-image: linear-gradient(#fe7763, #fc3a5d);
            background-repeat: no-repeat;
            background-attachment: fixed;
            height: 100%;
            margin: 0;
            display: flex;
            align-items: center;
            color: white;
            font-family: "Montserrat", sans-serif;
            font-size: 14px;
            justify-content: center;
        }

        a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            outline: none;
            transition: all 0.2s;
        }

        a:hover,
        a:focus {
            color: #fdc654;
            transition: all 0.2s;
        }

        html {
            height: 100%;
        }

        .login-card {
            padding: 32px 32px 0;
            box-sizing: border-box;
            text-align: center;
            width: 100%;
            display: flex;
            height: 100%;
            max-height: 740px;
            max-width: 350px;
            flex-direction: column;
        }

        .login-card-content {
            flex-grow: 2;
            justify-content: center;
            display: flex;
            flex-direction: column;
        }

        h2 .highlight {
            color: #fdc654;
        }

        h2 {
            font-size: 32px;
            margin: 0;
        }

        h3 {
            color: #d61e2d;
            font-size: 14px;
            line-height: 18px;
            margin: 0;
        }

        .header {
            margin-bottom: 50px;
        }

        button {
            background: white;
            display: block;
            color: #d61e2d;
            width: 100%;
            border: none;
            border-radius: 40px;
            padding: 12px 0;
            text-transform: uppercase;
            font-weight: bold;
            margin-bottom: 32px;
            outline: none;
            cursor: pointer;
        }

        .form-field {
            margin-bottom: 16px;
            width: 100%;
            position: relative;
        }

        .form-field .icon {
            position: absolute;
            background: white;
            color: #d61e2d;
            left: 0;
            top: 0;
            display: flex;
            align-items: center;
            height: 100%;
            width: 40px;
            height: 40px;
            justify-content: center;
            border-radius: 20px;
        }

        .form-field .icon:after {
            content: "";
            display: block;
            width: 0;
            height: 0;
            border: 12px solid transparent;
            border-left: 12px solid white;
            position: absolute;
            top: 8px;
            right: -20px;
        }

        .form-field input {
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            width: 100%;
            border-radius: 16px;
            height: 36px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            outline: none;
            transition: all 0.2s;
        }

        .form-field input::placeholder {
            color: white;
        }

        .form-field input:hover,
        .form-field input:focus {
            background: white;
            color: #d61e2d;
            transition: all 0.2s;
        }

        .form-field input:hover::placeholder {
            color: #d61e2d;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="login-card-content">
            <div class="header">
                <h2>PAL <span class="highlight">- Embracing Diversity in Connections</span></h2>
                <h3>Connecting people, one click at a time.</h3>
            </div>
            <form action="preferences.html" method="get">
                <div class="form">
                    <div class="form-field username">
                        <div class="icon">
                            <i class="far fa-user"></i>
                        </div>
                        <input type="text" name="username" placeholder="Username">
                    </div>
                    <div class "form-field password">
                        <div class="icon">
                            <i class="fas fa-lock"></i>
                        </div>
                        <input type="password" name="password" placeholder="Password">
                    </div>
                    <button type="submit">Login</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
